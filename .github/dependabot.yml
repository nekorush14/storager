# Dependabot configuration for automated dependency updates
# Security: Only monitors dependencies for known vulnerabilities and updates
# Test Coverage: Integrates with existing CI pipeline for validation
version: 2
updates:
  # Backend (Ruby on Rails)
  - package-ecosystem: "bundler"
    directory: "/backend"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    reviewers:
      - "nekorush14"
    assignees:
      - "nekorush14"
    commit-message:
      prefix: "chore(backend)"
      include: "scope"

  # Frontend (Next.js/Node.js)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    reviewers:
      - "nekorush14"
    assignees:
      - "nekorush14"
    commit-message:
      prefix: "chore(frontend)"
      include: "scope"

  # Docker
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    reviewers:
      - "nekorush14"
    assignees:
      - "nekorush14"
    commit-message:
      prefix: "chore(docker)"

  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    reviewers:
      - "nekorush14"
    assignees:
      - "nekorush14"
    commit-message:
      prefix: "chore(docker)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    reviewers:
      - "nekorush14"
    assignees:
      - "nekorush14"
    commit-message:
      prefix: "chore(ci)"
